<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .invitation-card {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  .header {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .event-details {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .date {
    font-weight: bold;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="invitation-card">
    <div class="header">You're Invited!</div>
    <div class="event-details">
      Join us for a special event<br>
      <span class="date">Date: October 15, 2023</span><br>
      Time: 6:00 PM - 9:00 PM
    </div>
    <a href="#" class="btn">RSVP Now</a>
  </div>
</body>
</html>
